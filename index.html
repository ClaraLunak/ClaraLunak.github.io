  <main>

      <div class="paw-container">
        <span id="paw-text">Klicka p√• tassarna!</span>
        <button id="paw-btn" class="paw-btn">üêæ</button>

        <!-- Linjer fr√•n v√§nster och h√∂ger som m√∂ts p√• mitten -->
        <svg id="paw-lines" width="100%" height="4">
          <line class="line-left" x1="0" y1="2" x2="50%" y2="2" stroke="#d291bc" stroke-width="4"/>
          <line class="line-right" x1="100%" y1="2" x2="50%" y2="2" stroke="#d291bc" stroke-width="4"/>

  <div id="footer-placeholder"></div>
  <script src="js/script.js"></script>

  <script>
    // Animerar linjerna som ritas
    const leftLine = document.querySelector('.line-left');
    const rightLine = document.querySelector('.line-right');

    leftLine.style.strokeDasharray = leftLine.getTotalLength();
    leftLine.style.strokeDashoffset = leftLine.getTotalLength();
    rightLine.style.strokeDasharray = rightLine.getTotalLength();
    rightLine.style.strokeDashoffset = rightLine.getTotalLength();

    leftLine.animate([{ strokeDashoffset: leftLine.getTotalLength() }, { strokeDashoffset: 0 }], { duration: 1000, fill: 'forwards' });
    rightLine.animate([{ strokeDashoffset: rightLine.getTotalLength() }, { strokeDashoffset: 0 }], { duration: 1000, fill: 'forwards' });
  </script>
